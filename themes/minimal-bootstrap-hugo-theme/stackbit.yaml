stackbitVersion: ~0.2.0
ssgName: custom
publishDir: exampleSite/public
buildCommand: cd exampleSite && hugo --gc --baseURL "/" --themesDir ../.. && cd ..
uploadDir: images
staticDir: exampleSite/static
pagesDir: exampleSite/content
dataDir: exampleSite
models:
  config:
    type: data
    label: Config
    file: config.toml
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
      - type: string
        name: languageCode
        label: Language Code "en"
      - type: string
        name: theme
        label: Theme Name
      - type: object
        name: taxonomies
        label: Taxonomies
        description: Site Taxonomies
        fields:
          - type: string
            name: tag
            label: Tag
      - type: object
        name: permalinks
        label: Permalinks
        description: Site Permalinks
        fields:
          - type: string
            name: post
            label: Post
      - type: object
        name: params
        label: Params
        description: Site Parameters
        fields: 
          - type: string
            name: description
            label: Description
          - type: string
            name: contentBackgroundColor
            label: Content Background Color
          - type: string
            name: contentTextColor
            label: Content text Color
          - type: string
            name: contentLinkColor
            label: Content Link Color
          - type: string
            name: contentLinkHoverColor
            label: Content Link Hover Color
          - type: string
            name: navbarBackgroundColor
            label: Navbar Background Color
          - type: string
            name: navbarLinkColor
            label: Navbar Link Color
          - type: string
            name: navbarLinkHoverColor
            label: Navbar Link Hover Color
          - type: string
            name: wrapperMaxWidth
            label: Wrapper Max Width
          - type: string
            name: customDateFormat
            label: Custom Date Format
          - type: boolean
            name: customCodeStyle
            label: Custom Code Style
          - type: boolean
            name: customBlockquoteStyle
            label: Custom Block Quote Style
          - type: boolean
            name: showPostSummary
            label: Show Post Summary
          - type: string
            name: googleAnalytics
            label: Google Analytics Code
          - type: boolean
            name: cookieConsent
            label: Cookie Consent
          - type: boolean
            name: includeBootstrapJs
            label: Include BootstrapJs
          - type: string
            name: faviconSafariPinnedTabColor
            label: Favicon Safari Pinned Tab Color
          - type: string
            name: faviconMsApplicationTileColor
            label: Favicon Ms Application Tile Color
          - type: string
            name: faviconThemeColor
            label: Favicon Theme Color
      - type: object
        name: menu
        label: Site Menu
        fields: 
          - type: list
            name: nav
            label: Nav Menu
            items:
              type: object
              fields: 
                - type: string
                  name: name
                  label: Menu Name
                - type: string
                  name: url
                  label: Menu Link
                - type: number
                  name: weight
                  label: Order Weight
  basicpage:
    type: page
    label: Basic Page
    match: "*.md"
    fields: 
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Create Date
  post:
    type: page
    label: Post
    folder: post
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Create Date
      - type: string
        name: publishdate
        label: Publish Date
      - type: string
        name: lastmod
        label: Last Modified date
      - type: boolean
        name: draft
        label: Draft
      - type: list
        name: aliases
        label: Aliases
        items: 
          type: string
      - type: list
        name: tags
        label: Post Tags
        items:
          type: string








